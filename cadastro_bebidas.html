<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Bebida</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/cadastros.css">
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow border" id="cadastro">
      <div class="card-body">
        <form id="formBebida">
          <h2 class="card-title text-center">Cadastro de Bebida</h2>

          <div id="mensagem-sucesso" class="alert alert-success mt-3" style="display: none;">
            Bebida cadastrada com sucesso!
          </div>

          <div class="form-group">
            <label for="nome">Nome da Bebida:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" name="tipo" required>
              <option value="">Selecione</option>
              <option value="alcolica">Alcoólica</option>
              <option value="nao-alcolica">Não Alcoólica</option>
            </select>
          </div>

          <div class="form-group">
            <label for="categoria">Categoria (apenas se alcoólica):</label>
            <select class="form-control" id="categoria" name="categoria">
              <option value="">Nenhuma</option>
              <option value="CERVEJAS">Cervejas</option>
              <option value="DESTILADOS">Destilados</option>
              <option value="VINHOS">Vinhos</option>
              <option value="DRINKS">Drinks</option>
            </select>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade em estoque:</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
          </div>

          <div class="form-group">
            <label for="imagem">Imagem da Bebida:</label>
            <input type="file" class="form-control" id="imagem" name="imagem" required>
          </div>

          <button type="submit" class="btn btn-primary" id="submit">Cadastrar Bebida</button>
          <a href="home_page.html" class="btn btn-secondary">Voltar</a>
          <button type="reset" class="" id="limpar">Limpar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts/cadastro_bebidas.js"></script>
</body>

</html>
