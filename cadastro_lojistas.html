<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lojista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/cadastros.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow border" id="cadastro">
            <div class="card-body">
                <form id="formLojista">
                    <h2 class="card-title text-center">Cadastro de Lojista</h2>
                    <div id="mensagem-sucesso" class="alert alert-success mt-3" style="display: none;">
                        Lojista cadastrada com sucesso!
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome da Loja:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="sobre">Sobre a Loja:</label>
                        <textarea class="form-control" id="sobre" name="sobre" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone para Contato:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cep">CEP:</label>
                            <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                        <div class="form-group col-md-6">
                                <label for="estado">Estado:</label>
                                <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numero">NÃºmero:</label>
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="complemento">Complemento:</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="imagem">Logo da Loja:</label>
                        <input type="file" class="form-control" id="imagem" name="imagem" required>
                    </div>
                    
                    <button type="submit" id="submit" class="btn btn-primary">Cadastrar Loja</button>
                    <a href="home_page.html" class="btn btn-secondary">Voltar</a>
                    <button type="reset" id="limpar" class="">Limpar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/cadastro_lojistas.js"></script>
</body>
</html>
