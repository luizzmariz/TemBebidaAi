<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemBebidaAi?</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/landing_page.css">
  <script src="scripts/landing_page.js"></script>
</head>

<body onload="startPage()">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand">TemBebidaAi?</a>

      <!-- Botões Navbar Collapsed  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Botões Navbar Not-Collapsed  -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">FORNECEDOR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CARREIRA</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">CRIAR CONTA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ENTRAR</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra de Procura -->
  <div class="search-bar">
    <div class="input-group search-controls">
      <input type="text" class="form-control" placeholder="Sua localização">
      <div class="input-group-append">
        <button class="btn btn-danger" type="button">BUSCAR</button>
      </div>
    </div>
  </div>

  <!--  Conteúdo da Página -->
  <div class="container page-content">
    <div id="regular-exhibition">
      <h4 class="mb-3">Ofertas imperdíveis</h4>
      <div id="carousel-ofertas" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner" id="ofertas-container"></div>
      </div>

      <h4 class="mb-3">Produtos mais próximos de você</h4>
      <div id="carousel-proximos" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner" id="proximos-container"></div>
      </div>

      <h4 class="mb-3">Destaques da semana</h4>
      <div id="carousel-destaques" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner" id="destaques-container"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
