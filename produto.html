<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="scripts/produto.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm p-4">
        <div class="text-center mb-4">
            <img id="imagem-produto" src="" alt="Imagem do produto" class="img-fluid" style="max-height: 300px;">
        </div>

        <h2 id="nome" class="mb-4">Nome do Produto</h2>
        <p><strong>Preço:</strong> <span id="preco"></span></p>
        <p><strong>Quantidade disponível:</strong> <span id="quantidade"></span></p>
        <p><strong>Distância até você:</strong> <span id="distancia"></span></p>
        <p><strong>Tipo:</strong> <span id="tipo"></span></p>
        <p><strong>Categoria:</strong> <span id="categoria"></span></p>
        <p><strong>Distribuidor:</strong> <span id="distribuidor"></span></p>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
        </div>
  </div>
</body>
</html>
